<!DOCTYPE html>
<html>
<head>
	<p>Object in Array JavaScript</p>

	<script type="text/javascript">
		var SV1 = {Name: "Nam", Age: "21"};
		var SV2 = {Name: "Hoa", Age: "19"};
		console.log(SV1);
		console.log(SV2);

		var Student = Array(SV1, SV2);
		console.log(Student);  
		

		for (var i = 0; i < Student.length; i++) {
			console.log(Student[i].Name);
		}

	</script>
</head>
<body>

</body>
</html>
