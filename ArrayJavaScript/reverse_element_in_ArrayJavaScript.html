<!DOCTYPE html>
<html>
<head>
	<p>Object in Array JavaScript</p>
	<p>reverse element in array</p>

	<script type="text/javascript">
		var user1 = {name: "Nam", age: "21"};
		var user2 = {name: "Hoa", age: "19"};
		var user3 = {name: "An", age: "25"};
		
		var arr = Array(user1, user2);

		var arr1 = new Array();
		arr.forEach(function(user){
			arr1.push(user.name);
		});
		console.log(arr1);
		
	</script>
</head>
<body>

</body>
</html>
